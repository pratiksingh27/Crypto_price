<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&family=Inter&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-centre">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt=""></a>
                </div>
                <div class="icon">
                    <i class="fa fa-bars nav-toggler"></i>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Market</a></li>
                        <li>
                            <a href="#" onclick="down()" id="drop-btn">features </a>

                        </li>
                        <li>
                            <a href="#" onclick="down2()" id="drop-btn2">White Papers</i></a>

                        </li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#" id="buy" class="btn">EN<i class="fa fa-arrow-right"></i></a></li>
                    </ul>
                </div>
            </div>

            <!--  -->
            <div class="content">
                <h1>Buy And <br>Sell <span>Crypyo</span></h1>
                <p>World's biggest Cryptocurrency exchange available on web<br> as well as mobile phone</p>
                <a href="#" class="btn">Explore More</a>
            </div>

            <!--  -->
            <div class="coin-list">
                <div class="coin">
                    <img src="images/bitcoin.png" alt="">
                    <div>
                        <h3>$ <span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="images/ethereum.png" alt="">
                    <div>
                        <h3>$ <span id="ethereum"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="images/dogecoin.png" alt="">
                    <div>
                        <h3>$ <span id="dogecoin"></span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <script>
        // menu javascript
        const navToggler = document.querySelector(".nav-toggler");

        navToggler.addEventListener('click', navToggle);

        function navToggle() {
            navToggler.classList.toggle("active");
            const nav = document.querySelector(".nav");
            nav.classList.toggle("open");
            if (nav.classList.contains("open")) {
                nav.style.maxHeight = nav.scrollHeight = "100%";
            } else {
                nav.removeAttribute("style");
            }
        }

        //api
        var btc = document.getElementById("bitcoin"),
            eth = document.getElementById("ethereum"),
            doge = document.getElementById("dogecoin");

        var setting = {
            "async": true,
            "scrossDomain": true,
            "url": "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=usd",
            "method": "GET",
            "header": {}
        }
        $.ajax(setting).done(function (response) {
            btc.innerHTML = response.bitcoin.usd;
            eth.innerHTML = response.ethereum.usd;
            doge.innerHTML = response.dogecoin.usd;
        });
    </script>
</body>

</html>
